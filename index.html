<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting 24*7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-bar container flex">
            <a href="#" onclick="reload()" class="application-logo">
                <img src="logo.png" alt="application logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-link nav-item" id="Economy" onclick="onNavItemClick('Economy')">Economy</li>

                </ul>
            </div>
            <div class="searach-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Nature">
                <button id="searchbtn" class="searchbtn">Search</button>
            </div>
        </div>
        </nav>



        <main>
            <main>
                <div class="cards-container flex" id="cards-container">
                    <div class="card">
                        <div class="card-header">

                        </div>

                            <h3 id="news-title">My titile</h3>

                            </p>
    
                        </div>
                    </div>
                </div>
            </main>
        </main>

                    </p>

                </div>
            </div>

        </template>
